<div class="flex flex-wrap gap-5 m-5">
  @for (item of media; track item.path) {
    <div
      class="group text-white p-2 border-2 border-emerald-400 hover:border-rose-400 transition-colors rounded-2xl bg-gray-900 w-64 flex flex-col gap-2 relative"
      (click)="handleClick(item)">
      @if (item.type == 1) {
        <button (click)="copyLink(item, $event)"
                class="absolute right-0 bg-blue-500 hover:bg-blue-400 group-hover:visible invisible m-3 mr-4 p-2 rounded-md shadow"><i
          class="fa-solid fa-link"></i></button>
      }
      <img class="" ngSrc="{{getThumbnailUrl(item)}}" width="600" height="300" alt="Card image cap">
      <h5 class="text-xl">{{ item.name }}</h5>
    </div>
  }
</div>
